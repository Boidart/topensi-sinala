{% load static %}

{% block header %}
<!-- Modal -->
<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Connexion</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form action="/" method="post">{% csrf_token %}
                <div class="form-group">
                  <label for="user">Nom d'utilisateur</label>
                  <input type="text" class="form-control" id="user" name="username" placeholder="Entrez votre nom d'utilisateur">
                </div>
                <div class="form-group">
                  <label for="password">Mot de passe</label>
                  <input type="password" class="form-control" name="password" id="password" placeholder="Mot de passe">
                </div>
              
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Fermer</button>
          <button type="submit" class="btn btn-primary">Se connecter</button></form>
        </div>
      </div>
    </div>
  </div>
<header>
    <!-- Fixed navbar -->
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
      <a class="navbar-brand" href="#"><div style="background-image: url('{% static 'img/logo.png' %}'); width:50px;height:50px; background-size: cover;"></div></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item {% if request.path == "/" %}active{% endif %}">
            <a class="nav-link" href="/">Accueil <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item {% if request.path == "/add/" %}active{% endif %}">
            <a class="nav-link" href="/add">Ajouter client</a>
          </li>
          <li class="nav-item {% if request.path == "/update/" %}active{% endif %}">
            <a class="nav-link" href="/update">Mise à jour</a>
          </li>
        </ul>
        {% if user.is_authenticated %}
        <div class="btn-toolbar">
            <button type="button" class="btn btn-success mt-2 my-sm-0">Connecté</button>
            <button type="button" class="btn btn-danger my-2 my-sm-0" onclick="location.href='/logout'" >Deconnexion</button>
        </div>
        
        {% else %}
        <button class="btn btn-success my-2 my-sm-0" data-toggle="modal" data-target="#loginModal">Connexion</button>
        {% endif %}
      </div>
    </nav>
  </header>

{% endblock %}
